<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <p class="description">Descubra seu Índice de Massa Corporal e veja dicas saudáveis!</p>

        <form id="imcForm">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" placeholder="Sua altura em cm" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Seu peso em kg" required>

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="exercicio2.js"></script>
</body>
</html>
