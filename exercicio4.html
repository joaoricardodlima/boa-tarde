<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Red Dead Redemption 2</title>
    <link rel="stylesheet" href="exercicio4.css">
</head>
<body>
    <h1>Jogo da Memória: Red Dead Redemption 2</h1>

    <!-- Botão de controle do som -->

    <!-- Tabuleiro do jogo -->

    <!-- Parabenização -->
    <div class="congratulations" id="congratulations">
        🎉 Parabéns! Você completou o jogo! 🎉
    </div>

    <!-- Áudio de fundo -->
    <audio id="background-audio" loop>
        <source src="musicadefundo.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="exercicio4.js"></script>
</body>
